---
name: release-please
on:
  push:
    branches:
      - main
permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@1155c2c8dcbd6b15e85bae6bc6d1fed9552663cb
        id: release
        with:
          release-type: node
      - name: ğŸ“¤ Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        if: ${{ steps.release.outputs.release_created }}
      - name: ğŸ“¦ Load cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: ~/.bun
          key: ${{ hashFiles('bun.lock') }}
        if: ${{ steps.release.outputs.release_created }}
      - name: ğŸ”§ Install bun
        uses: oven-sh/setup-bun@54cb141c5c91e2fdc396be3155a391f28e1822eb
        if: ${{ steps.release.outputs.release_created }}
      - name: â³ Installing dependencies
        run: bun install --frozen-lockfile
        if: ${{ steps.release.outputs.release_created }}
      - name: ğŸ“¤ Publish package
        run: bun publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.release_created }}
